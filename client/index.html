<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./myTstack/reset.css" type="text/css" rel="stylesheet">
    <link href="./myTstack/anima.css" type="text/css" rel="stylesheet">
    <link href="./myTstack/adobeStyle.css" type="text/css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:300,400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>mightyFiles</title>
  </head>
  <body>

  <div class="content">

    <div class="adobe-toolbar">
      <div id="spawnBranch" class="adobe adobe-btn">
        <span class="fa fa-bolt fa-lg"></span>
      </div>
      <!-- <div class="adobe adobe-btn-switch">
        <span class="fa fa-cut fa-lg"></span>
      </div> -->
      <div id="spawnLeaf" class="adobe adobe-btn">
        <span class="fa fa-user-secret fa-lg"></span>
      </div>
      <div class="adobe-toolbar-divider"></div>
    </div>

    <div id="soil" class="tree treeSoil">
      <div class="treeRoots">
        <div class="tree inactive treeTrunk">
          <div id="fold" class="treeBranch">
            <div class="treeLimb">
              <div class="tree treeLeaf">
                <span id="foldIcon" class="fa fa-angle-down fa-lg"></span>
              </div>
              <div class="tree treeLeaf">
                <span class="fa fa-folder fa-lg"></span>
              </div>
              <div class="tree treeTwig">
                <span>client</span>
              </div>
            </div>
          </div>
        </div>
        <div id="nest" class="tree treeTrunk nest">
          <div class="tree inactive treeTrunk">
            <div class="treeBranch">
              <div class="treeLimb">
                <div class="treeTab"></div>
                <div class="tree treeLeaf">
                  <span class="fa fa-file fa-lg"></span>
                </div>
                <div class="tree treeTwig">
                  <span class="treeText">index.html</span>
                </div>
              </div>
            </div>
          </div>
          <div class="tree inactive treeTrunk">
            <div class="treeBranch">
              <div class="treeLimb">
                <div class="treeTab"></div>
                <div class="tree treeLeaf">
                  <span class="fa fa-file fa-lg"></span>
                </div>
                <div class="tree treeTwig">
                  <span>main.js</span>
                </div>
              </div>
            </div>
          </div>
          <div class="tree inactive treeTrunk">
            <div class="treeBranch">
              <div class="treeLimb">
                <div class="treeTab"></div>
                <div class="tree treeLeaf">
                  <span class="fa fa-file fa-lg"></span>
                </div>
                <div class="tree treeTwig">
                  <span>style.css</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

<!-- Scripts -->
  <!-- required -->
  <script src="./myTstack/CSInterface.js" type="text/javascript"></script>
  <script src="./myTstack/ReqLibs.js" type="text/javascript"></script>
  <script src="./myTstack/mightyFunctions.js" type="text/javascript"></script>
  <script src="./myTstack/mightyFiles.js" type="text/javascript"></script>
  <script src="./myTstack/magicMirror.js" type="text/javascript"></script>
  <script src="./myTstack/eventManager.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Flyout.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Context.js" type="text/javascript"></script>
  </body>
</html>
